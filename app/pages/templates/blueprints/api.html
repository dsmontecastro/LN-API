{% extends 'base.html' %}

{% block main %}

{% set URL = request.root_url %}


<div id='show' class='main'>

    <div id='header'>

        ({{ entries | length }}) {{ table }}

    </div>


    <div id='grid'>

        {% for entry in entries %}

        {% set name = entry.title %}
        {% set href = '/entry/show/' + entry._id | string %}

        <a href='{{ href }}'>
            <img class='cover' src='{{ entry.cover }}' alt='{{ name }}' title='{{ name }}'>
            {{ entry.date }}
        </a>

        {% endfor %}

    </div>

</div>

{% endblock %}

<script>
    const items = entries
</script>
