{% extends 'base.html' %}

{% block main %}

<div id='main'>

    <div id='header'>

        ({{ entries | length }}) {{ table }}

    </div>


    <div id='grid'>

        {% for entry in entries %}

        {% set name = entry.title %}
        <img class='entry' src='{{ entry.cover }}' alt='{{ name }}' title='{{ name }}'>

        {% endfor %}

    </div>

</div>

{% endblock %}

<script>
    const items = entries
</script>
